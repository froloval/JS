<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*здесь выводится математическое выражение 10+10 (20). 
    Второй плюс приклеивает текстовое сообщение 10*/
    console.log(10 + 10 + "10");
    /*здесь выводится число 10, затем, плюсом приклеивается сообщение 10, 
    затем приклеивается плюсом еще число*/
    console.log(10 + "10" + 10);
    /*здесь как и в первом случае, сначала мы получаем математическое выражение. 
    Затем правым из двух плюсов мы приклеиваем сообщение "10", 
    а левым из двух плюсов пытаемся провести патемся провести математическую операцию со строкой.
     После чего JS самостоятельно переопределяет тип переменной в цисловой и проводит сложение*/
    console.log(10 + 10 + +"10");
    /*Предполагаю, что отсуцтвие значений  между ковычками - 
    пустую строку JS воспринимает как ноль. 10 разделить на минус ноль равно минус бесконечность.*/
    console.log(10 / -" ")
    /*JS не может преобразовать в число запись с запятой (была бы точка - ответ был бы 4)*/
    console.log(10 / +"2,5")



  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
</body>
