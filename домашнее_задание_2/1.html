<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    с присваивается значение а(изначально 1), увеличенного на 1. То есть 2
     */
    c = ++a;
    console.log(c);

    /*
    d присваивается значение b до увеличения. то есть, сначала для d присваевается значение b (1), а уже потом b увеличивается на единицу? Таким образом^ d=1 но b=2
     */
    d = b++;
    console.log(d);

    /*
    оператор а уже увеличен на 1 и равняется 2. Мы увеличиваем его еще на 1. То есть 3. добавляем 2 (уже 5). И это значение присваиваем с
     */
    c = 2 + ++a;
    console.log(c);

    /*
    b=2 см комментарий 2. далее вычисления проходят аналогично примеру 2: b (2)+2=4 Таким образом d=4 b=3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
